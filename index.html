<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik Walut</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title-heading">Przelicznik Walut</h1>
      <form id="currency-form" class="currency-form">
        <label for="currency-select" class="form-label">Wybierz walutę:</label>
        <select id="currency-select" name="currency" class="form-select">
          <option value="EUR">Euro</option>
          <option value="USD">Dolary amerykańskie</option>
          <option value="CHF">Franki szwajcarskie</option>
        </select>
        <label for="amount" class="form-label">Kwota:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          class="form-input"
          min="0"
          required />
        <button type="submit" class="form-button">Przelicz</button>
      </form>
      <div id="loader" class="loader hidden"></div>
      <div id="result" class="result-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
