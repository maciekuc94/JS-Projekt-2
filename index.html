<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik Walut</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Przelicznik Walut</h1>
      <form id="currency-form">
        <label for="currency-select">Wybierz walutę:</label>
        <select id="currency-select">
          <option value="EUR">Euro</option>
          <option value="USD">Dolary amerykańskie</option>
          <option value="CHF">Franki szwajcarskie</option>
        </select>
        <label for="amount">Kwota:</label>
        <input type="number" id="amount" min="0" required />
        <button type="submit">Przelicz</button>
      </form>
      <div id="loader" class="hidden"></div>
      <div id="result"></div>
    </div>

    <script src="index.js" async></script>
  </body>
</html>
